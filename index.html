<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css">
    <title>Bonus Módulo 1</title>
</head>
<body>
    <h2>Jugando con DOM</h2>

    <section class="formulario">
        <article class="exercise1"> <!-- 1- Crea un html básico con un botón que tenga como texto Click me y muestre por consola un mensaje de saludo. -->
            <label for="saludoConsola"><b>Exercise 1</b></label>
            <input type="text" id="saludoConsola" disabled>
            <button type="button" onclick="console.log(document.getElementById('saludoConsola').value)">Click me</button>
        </article>

        <article class="exercise2"> <!-- 2- Crea un html básico con un botón (que tenga como texto Click me ) y un input, y muestre por consola el valor
        introducido por el input cuando haga click sobre el botón. -->
            <label for="inputValorConsola"><b>Exercise 2</b></label>
            <input type="button" id="inputValorConsola">
            <button type="button" onclick="console.log(document.getElementById('inputValorConsola').value = 3+24)">Click me</button>
        </article>

        <article class="exercise3"> <!--3- Crea un html básico con un botón (que tenga como texto Click me ) y un input, y que cuando le de al botón,
        introduzca tu nombre en el input.-->
            <label for="nameToInput"><b>Exercise 3</b></label>
            <input type="text" id="nameToInput" name="nameToInput">
            <button type="submit" onclick="document.getElementById('nameToInput').value">Click me</button>
        </article>

        <article class="exercise4"> <!-- 4- Crea un html básico con un botón (que tenga como texto Click me ) y un input, y asigne a un párrafo p el texto
        que pongas por el input.-->
            <p id="inputToP"></p>
            <label for=p><b>Exercise 4</b></label>
            <input type="text">
            <button type="button" onclick="document.getElementById('inputToP').innerText=''">Click me</button>
        </article>

        <article class="exercise5"> <!-- 5- Crea un html básico con un botón (que tenga como texto Click me ) y un input y que cuando pulse el botón,
        cambie el texto de dicho botón con lo escribo en el input.-->
            <label for="button"><b>Exercise 5</b></label>
            <input type="text">
            <button type="button" id="button" onclick="document.getElementById('button').value">Click me</button>
        </article>

        <article class="exercise6"> <!--6- Crea un html básico con un botón (que tenga como texto Click me ) y una img (puedes dejarle vació por defecto
        la propiedad src). Y cuando pulses sobre el botón, le inserte a la etiqueta img una imagen cualq-->
            <label for="codeImage"><b>Exercise6</b></label>
            <img src="/img/codeImage.png" alt="codeImage">
            <input type="image" id="codeImage">
            <button type="button" onclick="document.getElementById('codeImage').src">Click me</button>
        </article>

        <script src="/js/demo.js"></script>
</body>
</html>
